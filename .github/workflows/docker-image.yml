name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag coscicorp/website:latest
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ghcr.io/coscicorp/website
          labels: latest
  deploy:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment to Portainer
        run: curl -X POST http://cosci.be:9000/api/webhooks/9b026890-6ad2-46d6-9040-2c508a2a8708
